<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Idea Box</title>
    <link rel="stylesheet-normalize" href=".git/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <section class="header-container">
        <h1 class="idea-h1"><h1 class="box-h1"></h1></h1>
        <input class="input-title" type="text" class="input-title">
        <textarea class="input-body" name="" id="" cols="30" rows="1"></textarea>
        <button class="save-button"></button>
      </section>
    </header>
    <main>
      <input class="input-search" type="text">
      <section class="main-container">
        <article>
          <input type="text" class="card-title">
          <button class="card-delete-button"></button>
          <textarea class="card-body" name="" id="" cols="30" rows="2"></textarea>
          <section class="card-quality-container">
            <button class="card-quality-up"></button>
            <button class="card-quality-down"></button>
            <p class="card-quality-text"></p>
          </section>
        </article>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
